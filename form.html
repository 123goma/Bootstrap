<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
    
  </head>
  <body>
      <div class="d-flex justify-content-center">
          <div class="col-md-6 shadow-lg p-3 mt-5">
              <form>
                  <div class="mb-3">
                      <label for="firstname">FirstName</label>
                      <input type="text" placeholder="FirstName" id="firstname" class="form-control">

                  </div>
                  <div class="mb-3">
                    <label for="lastname">LastName</label>
                    <input type="text" placeholder="LastName" id="lastname" class="form-control">

                </div>
                <div class="mb-3">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="gomathapa148@gmail.com" id="email" class="form-control">

                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" class="form-control">

                </div>
                <button type="submit" class="btn btn-success">Signup</button>
              </form>
          </div>
      </div>
    

  

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
